<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<f:metadata>
	<f:viewParam name="id" value="#{userBean.entity.id}" />
	<f:event listener="#{userBean.findById}" type="preRenderView" />
</f:metadata>

<ui:composition template="main.xhtml">
	<ui:define name="corpo">
		<div class="formularioCorpo">


			<h:form id="view">

				<h3 style="margin-top: 0">Visualizar Usu√°rio</h3>
				<p:separator styleClass="separatorTitle" />

				<p:panelGrid columns="2" columnClasses="col-lg-5"
					styleClass="companyHeaderGrid">
					<p:outputLabel value="Id:" />
					<p:outputLabel styleClass="form-control filterHead" id="id"
						value="#{userBean.entity.id}" />

					<p:outputLabel value="Username:" />
					<p:outputLabel styleClass="form-control filterHead" id="username"
						value="#{userBean.entity.username}" />

					<p:outputLabel value="Email:" />
					<p:outputLabel styleClass="form-control filterHead" id="email"
						value="#{userBean.entity.email}" />

					<p:link title="Imprimir">
						<f:param name="id" value="#{list.id}" />
						<h:graphicImage value="../../assets/img/print.png"
							style="width:30px; margin-left: 20%; margin-top:10px;" />
					</p:link>


				</p:panelGrid>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
